<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main class="calc">
        <div class="result">
            <div class="record">asda</div>
            <div class="current-result">asda</div>
        </div>

        <div class="memory">
            <div class="memory-btn mc">MC</div>
            <div class="memory-btn m-plus">MR</div>
            <div class="memory-btn m-minus">MR</div>
            <div class="memory-btn mr">MR</div>
            <div class="memory-btn ms">MS</div>
            <div class="memory-btn show-memory">M</div>
        </div>

        <div class="buttons">
            <div class="sign percent">%</div>
            <div class="sign ce">CE</div>
            <div class="sign c">C</div>
            <div class="sign undo"><i class="fas fa-backspace"></i></div>

            <div class="sign reciprocal">1/x</div>
            <div class="sign escalate">x^2 </div>
            <div class="sign square-root"><i class="fas fa-square-root-alt"></i></div>
            <div class="sign divide"><i class="fas fa-divide"></i></div>

            <div class="figure">7</div>
            <div class="figure">8</div>
            <div class="figure">9</div>
            <div class="sign multiply">X</div>

            <div class="figure">4</div>
            <div class="figure">5</div>
            <div class="figure">6</div>
            <div class="sign subtract">-</div>

            <div class="figure">1</div>
            <div class="figure">2</div>
            <div class="figure">3</div>
            <div class="sign add">+</div>

            <div class="sign plus-or-minus">+/-</div>
            <div class="figure">0</div>
            <div class="sign comma">,</div>
            <div class="sign equal">=</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
